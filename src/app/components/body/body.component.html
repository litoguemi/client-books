<br/>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>                
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let item of arrCategorias">
                <th scope="row">{{ item.id }}</th>
                <td>{{ item.nombre }}</td>
                <td>{{ item.descripcion }}</td>                
            </tr>
            
        </tbody>
    </table>
</div>
